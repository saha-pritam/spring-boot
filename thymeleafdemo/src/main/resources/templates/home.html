<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>	
	<div th:switch="${caseVal}">
		<h1 th:case="'0'">Zero</h1>
		<h1 th:case="'1'">One</h1>
		<h1 th:case="'2'">Two</h1>
		<h1 th:case="'3'">Three</h1>
		<h1 th:case="*">Unknown</h1>
	</div>
</body>
</html>
